<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet" type="text/css">
        <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Orbitron:wght@600;700&family=Raleway&display=swap"
        rel="stylesheet">
    <title>
        FCC: Survey Form
    </title>
</head>

<body>
    <header class="container">
        <h1 id="title">
            freeCodeCamp Survey Form
        </h1>
        <main>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
    </header>
    </main>

    <form id="survey-form">
        <div class="container">
            <label for="name" id="name-label">
                Name
            </label>
            <input id="name" type="text" placeholder="Enter your name" required>
        </div>
        <div class="container">
            <label for="email" id="email-label">
                Email
            </label>
            <input id="email" type="email" placeholder="Enter your Email" required>
        </div>
        <div class="container">
            <label for="number" id="number-label">
                Age
            </label>
            <input id="number" type="number" min="13" max="110" placeholder="Enter your age">
        </div>
        <div class="container">
            <label for="dropdown" id="dropdown-label">
                Which option best describes your current role?
            </label>
            <select id="dropdown" name="dropdown">
                <option value="student">Student</option>
                <option value="full-time-job">Full time job</option>
                <option value="full-time-learner">Full time learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>

        </div>
        <fieldset class="container">
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="definitely">
                <input id="definitely" value="definitely" type="radio" name="recommend">
                Definitely
            </label>
            <label for="maybe">
                <input id="maybe" value="maybe" type="radio" name="recommend">
                Maybe
            </label>
            <label for="not-sure">
                <input id="not-sure" value="not-sure" type="radio" name="recommend">
                Not sure
            </label>
        </fieldset>
        <div class="container">
            <label for="fav-feature">
                What is your favourite feature of freeCodeCamp?
                <br>
                <select id="features" name="features">
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </label>
        </div>
        <fieldset class="container">
            <legend>
                What would you like to see improved?
            </legend>
            <label for="front-end">
                <input id="front-end" type="checkbox" name="improvement" value="front-end">
                Front-end projects
            </label>
            <label for="back-end">
                <input id="back-end" type="checkbox" name="improvement" value="back-end">
                Back-end projects
            </label>
            <label for="data">
                <input id="data" type="checkbox" name="improvement" value="data">
                Data Visualization
            </label>
            <label for="challenges">
                <input id="challenges" type="checkbox" name="improvement" value="challenges">
                Challenges
            </label>
            <label for="open-source-community">
                <input id="open-source-community" type="checkbox" name="improvement" value="open-source-community">
                Open source community
            </label>
            <label for="gitter">
                <input id="gitter" type="checkbox" name="improvement" value="gitter">
                Gitter help rooms
            </label>
            <label for="videos">
                <input id="videos" type="checkbox" name="improvement" value="videos">
                Videos
            </label>
            <label for="meetups">
                <input id="meetups" type="checkbox" name="improvement" value="videos">
                City meetups
            </label>
            <label for="wiki">
                <input id="wiki" type="checkbox" name="improvement" value="wiki">
                Wiki
            </label>
            <label for="forum">
                <input id="forum" type="checkbox" name="improvement" value="forum">
                Forum
            </label>
            <label for="courses">
                <input id="courses" type="checkbox" name="improvement" value="courses">
                Additional courses
            </label>
        </fieldset>
        <div class="container">
            <label for="suggestions">Any comments or suggestions?</label>
            <textarea id="suggestions" name="suggestionts" rows="10" cols="50">    </textarea>
        </div>
        <div class="container">
            <button id="submit" type="submit">Submit</button>
        </div>
    </form>

</body>

</html>
